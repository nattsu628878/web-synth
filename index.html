<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Synth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Web Synth</h1>
      <div class="header-actions">
        <div class="header-cable-sag" title="Cable sag (droop)">
          <label class="header-cable-sag__label" for="cableDroopInput">Cable sag</label>
          <input type="range" class="header-cable-sag__slider" id="cableDroopInput" min="0" max="100" value="40" aria-label="Cable sag">
          <span class="header-cable-sag__value" id="cableDroopValue">40</span>
        </div>
        <button type="button" class="header-btn" id="saveProjectBtn" title="Save project as JSON">Save</button>
        <label class="header-btn header-btn--file" for="loadProjectInput" title="Open saved JSON">Open<input type="file" id="loadProjectInput" accept=".json,application/json" hidden></label>
        <button type="button" class="theme-toggle" id="themeToggle" title="Toggle dark mode">
          <span class="theme-icon">ðŸŒ™</span>
          <span class="theme-toggle-text">Dark</span>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="synth-picker" id="modulePicker">
      <div class="synth-picker__group">
        <span class="synth-picker__label">Sources (new row)</span>
        <div class="synth-picker__list synth-picker__list--source" id="pickerSources"></div>
      </div>
      <div class="synth-picker__group">
        <span class="synth-picker__label">Effects</span>
        <div class="synth-picker__row-wrap">
          <label class="synth-picker__row-label" for="rowSelectForEffect">Row</label>
          <select class="synth-picker__row-select" id="rowSelectForEffect" aria-label="Target row"></select>
        </div>
        <div class="synth-picker__list synth-picker__list--effect" id="pickerEffects"></div>
      </div>
      <div class="synth-picker__group">
        <span class="synth-picker__label">Modulators</span>
        <div class="synth-picker__row-wrap">
          <label class="synth-picker__row-label" for="rowSelectForModulator">Row</label>
          <select class="synth-picker__row-select" id="rowSelectForModulator" aria-label="Target row"></select>
        </div>
        <div class="synth-picker__list synth-picker__list--modulator" id="pickerModulators"></div>
      </div>
    </div>

    <!-- ãƒ©ãƒƒã‚¯ï¼‹å³ãƒ‘ãƒãƒ«ï¼ˆåŒã˜é«˜ã•ï¼‰ -->
    <div class="synth-rack-area">
      <div class="synth-rack" id="rackContainer"></div>
      <aside class="synth-master-panel" aria-label="Master output">
        <div class="synth-master-sync">
          <div class="synth-master-sync__row">
            <label class="synth-master-sync__label" for="masterBpm">BPM</label>
            <div class="synth-master-sync__bar" aria-hidden="true">
              <div class="synth-master-sync__bar-fill" id="masterBpmBarFill"></div>
            </div>
            <span class="synth-master-sync__value synth-master-sync__value--editable" id="masterBpmValue" title="Scroll to change">120</span>
          </div>
          <input type="range" class="synth-master-sync__slider synth-master-sync__slider--hidden" id="masterBpm" min="40" max="240" value="120" title="Global BPM (sync source)" aria-hidden="true">
          <div class="synth-master-sync__jack-row" title="Sync Out â€“ drag to Sequencer Sync In">
            <div class="synth-master-sync__jack-wrap" id="masterSyncOutContainer"></div>
            <span class="synth-master-sync__jack-label">Sync Out</span>
            <span class="synth-master-sync__lamp" id="masterSyncLamp" role="img" aria-label="BPM sync indicator"></span>
          </div>
        </div>
        <div class="synth-master-volume">
          <div class="synth-master-volume__row">
            <label class="synth-master-volume__label" for="masterVolume">Vol</label>
            <div class="synth-master-volume__bar" aria-hidden="true">
              <div class="synth-master-volume__bar-fill" id="masterVolumeBarFill"></div>
            </div>
            <span class="synth-master-volume__value synth-master-volume__value--editable" id="masterVolumeValue" title="Scroll to change">0.25</span>
          </div>
          <input type="range" class="synth-master-volume__slider synth-master-volume__slider--hidden" id="masterVolume" min="0" max="100" value="25" title="Master volume" aria-hidden="true">
        </div>
        <div class="synth-master-meter">
          <span class="synth-master-meter__label">Level</span>
          <div class="synth-master-meter__digital" role="meter" aria-label="Output level">
            <div class="synth-master-meter__segments" id="masterMeterSegments" aria-hidden="true">
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
              <div class="synth-master-meter__segment"></div>
            </div>
            <span class="synth-master-meter__value" id="masterMeterValue">-âˆž dB</span>
          </div>
        </div>
        <div class="synth-master-waveform">
          <span class="synth-master-waveform__label">Wave</span>
          <div class="synth-master-waveform__wrap">
            <canvas class="synth-master-waveform__canvas" id="masterWaveformCanvas" aria-hidden="true"></canvas>
          </div>
        </div>
        <div class="synth-master-spectrum">
          <span class="synth-master-spectrum__label">Spectrum</span>
          <div class="synth-master-spectrum__wrap">
            <canvas class="synth-master-spectrum__canvas" id="masterSpectrumCanvas" aria-hidden="true"></canvas>
          </div>
        </div>
        <div class="synth-master-spectrogram">
          <span class="synth-master-spectrogram__label">Spectrogram</span>
          <div class="synth-master-spectrogram__wrap">
            <canvas class="synth-master-spectrogram__canvas" id="masterSpectrogramCanvas" aria-hidden="true"></canvas>
          </div>
        </div>
        <div class="synth-master-goniometer">
          <span class="synth-master-goniometer__label">Goniometer</span>
          <div class="synth-master-goniometer__wrap">
            <canvas class="synth-master-goniometer__canvas" id="masterGoniometerCanvas" aria-hidden="true"></canvas>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- ã‚­ãƒ£ãƒƒã‚·ãƒ¥å¯¾ç­–: JS å¤‰æ›´æ™‚ã« ?v= ã®æ•°å­—ã‚’å¢—ã‚„ã™ã¨ç¢ºå®Ÿã«å†èª­ã¿è¾¼ã¿ã•ã‚Œã‚‹ -->
  <script type="module" src="js/main.js?v=3"></script>
</body>
</html>
